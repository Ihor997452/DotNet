apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-product-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-product
  template:
    metadata:
      labels:
        app: mysql-product
    spec:
      containers:
        - name: mysql
          image: mysql:5.6
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: cleacl123
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-db
      volumes:
        - name: mysql-db
          persistentVolumeClaim:
            claimName: mysql-product-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-product-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    app: mysql-product
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-product-load-balancer
spec:
  type: LoadBalancer
  selector:
    app: mysql-product
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
